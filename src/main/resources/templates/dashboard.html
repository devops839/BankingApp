<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Goldencat Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f2027, #2c5364);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: #145374;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .dashboard-container {
            max-width: 1000px;
            margin-top: 80px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #0c7b93;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00bfa5;
            color: #ffffff;
        }

        .btn-success {
            background-color: #00b894;
            border: none;
        }

        .btn-success:hover {
            background-color: #00a383;
        }

        .form-container, .account-details {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            color: #ffffff;
        }

        .footer {
            background-color: #145374;
            color: white;
            padding: 15px 0;
            font-size: 14px;
            text-align: center;
            margin-top: auto;
        }

        .footer a {
            color: #00bfa5;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #80ffdb;
            text-decoration: underline;
        }

        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a class="navbar-brand" href="#">Goldencat Bank</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container dashboard-container">
    <div class="text-center">
        <h2 th:text="'Welcome, ' + ${account.username}"></h2>
        <h3 th:text="'Current Balance: $' + ${account.balance}"></h3>
    </div>

    <!-- Account Details Section -->
    <div class="account-details">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.id}"></span></p>
        <p><strong>Account Type:</strong> Savings</p>
    </div>

    <div class="row justify-content-center">
        <!-- Deposit Section -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#depositForm">
                Deposit
            </button>
            <div class="collapse mt-3" id="depositForm">
                <form method="post" action="/deposit" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Withdraw Section -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#withdrawForm">
                Withdraw
            </button>
            <div class="collapse mt-3" id="withdrawForm">
                <form method="post" action="/withdraw" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Transfer Section -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#transferForm">
                Transfer Money
            </button>
            <div class="collapse mt-3" id="transferForm">
                <form method="post" action="/transfer" class="form-container">
                    <div class="form-group">
                        <label>Recipient Username:</label>
                        <input type="text" class="form-control" name="toUsername" required />
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <p th:if="${error != null}" th:text="${error}" class="error text-center mt-3"></p>
</div>

<footer class="footer">
    &copy; 2025 Goldencat Bank | <a href="#">Privacy Policy</a> | <a href="#">Support</a>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
